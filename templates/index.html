<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with the Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .chat-container {
            width: 90%;
            max-width: 400px;
            height: 80vh;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: #0078ff;
            color: #fff;
            text-align: center;
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
        }

        .chat-body {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
        }

        .message {
            margin: 10px 0;
            display: flex;
            align-items: center;
        }

        .message.bot {
            justify-content: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message .bubble {
            max-width: 70%;
            padding: 10px;
            border-radius: 10px;
            font-size: 14px;
            line-height: 1.4;
        }

        .message.bot .bubble {
            background: #f0f0f0;
            color: #000;
        }

        .message.user .bubble {
            background: #0078ff;
            color: #fff;
        }

        .chat-footer {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
            background: #f4f4f9;
        }

        .chat-footer input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            font-size: 14px;
        }

        .chat-footer button {
            background: #0078ff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            margin-left: 5px;
            cursor: pointer;
        }

        .chat-footer button:hover {
            background: #005bb5;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Chat with Manoz AI</div>
        <div id="chatBody" class="chat-body"></div>
        <div class="chat-footer">
            <input type="text" id="userMessage" placeholder="Type your message here..." />
            <button id="sendButton">Send</button>
        </div>
    </div>

    <script>
        const chatBody = document.getElementById("chatBody");
        const userMessage = document.getElementById("userMessage");
        const sendButton = document.getElementById("sendButton");

        const appendMessage = (message, sender) => {
            const messageElement = document.createElement("div");
            messageElement.className = `message ${sender}`;
            const bubble = document.createElement("div");
            bubble.className = "bubble";
            bubble.innerText = message;
            messageElement.appendChild(bubble);
            chatBody.appendChild(messageElement);
            chatBody.scrollTop = chatBody.scrollHeight; // Auto-scroll to the latest message
        };

        sendButton.onclick = async () => {
            const message = userMessage.value.trim();
            if (!message) return;

            // Display user's message
            appendMessage(message, "user");
            userMessage.value = "";

            // Send the message to the backend
            try {
                const response = await fetch("/", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message }),
                });
                const result = await response.json();
                const botReply = result.reply || "Sorry, I couldn't process that.";
                
                // Display bot's response
                appendMessage(botReply, "bot");
            } catch (error) {
                appendMessage("Error communicating with the server.", "bot");
            }
        };

        // Enable pressing Enter to send a message
        userMessage.addEventListener("keydown", (event) => {
            if (event.key === "Enter") {
                sendButton.click();
            }
        });
    </script>
</body>
</html>
