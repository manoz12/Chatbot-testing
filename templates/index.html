<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot with DialoGPT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
        }
        #chatBox {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #messages {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        .message {
            margin: 5px 0;
        }
        .user {
            text-align: right;
        }
        .bot {
            text-align: left;
            color: #007bff;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="chatBox">
        <h1>Chat with Bot</h1>
        <div id="messages"></div>
        <form id="chatForm">
            <input type="text" id="userMessage" placeholder="Type your message..." required />
            <button type="submit">Send</button>
        </form>
    </div>

    <script>
        const chatForm = document.getElementById('chatForm');
        const userMessageInput = document.getElementById('userMessage');
        const messagesDiv = document.getElementById('messages');

        chatForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            const userMessage = userMessageInput.value;
            if (!userMessage) return;

            // Display user's message
            messagesDiv.innerHTML += `<div class="message user">${userMessage}</div>`;
            userMessageInput.value = '';

            // Send user message to the server
            const response = await fetch('/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: userMessage })
            });
            const data = await response.json();
            
            // Display bot's reply
            const botReply = data.reply || 'Sorry, something went wrong.';
            messagesDiv.innerHTML += `<div class="message bot">${botReply}</div>`;
            
            // Scroll to the latest message
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        });
    </script>
</body>
</html>
